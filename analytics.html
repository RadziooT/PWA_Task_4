<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics - Bitcoin Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column">
    <header class="bg-dark text-white py-3 mb-3">
        <div class="container">
            <h1>Bitcoin Buddy</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Home</a>
                <a href="notes.html" class="text-white me-3">Notes</a>
                <a href="analytics.html" class="text-white">Analytics</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="pb-2 text-center">
                Bitcoin Buddy
                <small class="text-muted"> - Price Analytics</small>
            </h2>

            <div id="chartWrapper">
                <div id="chartContainer" class="border rounded p-4 mb-4 bg-light">
                    <canvas id="bitcoinChart" height="400"></canvas>
                </div>

                <form id="rangeForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="month" class="form-control" id="startDate"
                                   min="2010-08" max="2022-01" value="2010-08" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="month" class="form-control" id="endDate"
                                   min="2010-08" max="2022-01" value="2022-01" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Chart</button>
                    </div>
                </form>
            </div>

            <div class=" my-1 py-4 text-center text-danger border rounded border-danger bg-danger-subtle" id="no-connection" style="display: none">
                <h3>Oops!</h3>
                <p>It seems you don't have internet connection.<br>
                    Don't worry, note-taking functionality will still work.<br>
                    Open this page after you regain internet connection.</p>
            </div>

            <script src="chart.js"></script>
        </div>
    </main>

    <footer class="bg-light text-center p-3 mt-3">
        <p class="mb-0">&copy; 2025 Mobile Systems Course</p>
    </footer>
</body>
</html>
